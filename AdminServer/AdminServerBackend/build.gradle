buildscript {
    ext {
        springBootVersion = project.ext.springBootVersion
    }

    repositories {
        mavenCentral()
        maven { url "https://repo.spring.io/milestone" }
    }

    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:$springBootVersion"
    }
}



//------------------------------------------------------------------------------------------------------------------------
//    Plugins - Application
//------------------------------------------------------------------------------------------------------------------------

apply plugin: 'io.spring.dependency-management'
apply plugin: 'org.springframework.boot'
apply plugin: 'war'

//------------------------------------------------------------------------------------------------------------------------
//    Plugins - Configuration
//------------------------------------------------------------------------------------------------------------------------

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

bootWar {
    baseName = 'AdminPanel'
    libsDirName = new File(projectDir, "/../../module-deployment/service-application/webapps")
    version =  '1.0'
    manifest {
        attributes 'Main-Class': 'net.rickiekarp.admin.AngularBootApplication'
        attributes 'Implementation-Version': new Date().format('yyMMddHHmm')
    }
    archiveName baseName + ".war"
}



//------------------------------------------------------------------------------------------------------------------------
//    Tasks - Standalone backend
//------------------------------------------------------------------------------------------------------------------------

task bootStandaloneBackend {
    group 'application'
    dependsOn bootRun
}

jar.dependsOn ':AdminServerFrontend:buildClientToSpring'
war.dependsOn ':AdminServerFrontend:buildClientToSpring'


//------------------------------------------------------------------------------------------------------------------------
//    Tasks - Full Application
//------------------------------------------------------------------------------------------------------------------------

task bootFullApplication(type: GradleBuild) {
    group 'application'
    setTasks([':AdminServerFrontend:npmUpdate', ':AdminServerFrontend:cleanFrontend', ':AdminServerFrontend:buildClientToSpring', ':AdminServerBackend:bootRun'])
}


//------------------------------------------------------------------------------------------------------------------------
//    Dependencies
//------------------------------------------------------------------------------------------------------------------------

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-data-neo4j'
    compile 'org.springframework.boot:spring-boot-starter-web'

    compileOnly 'org.projectlombok:lombok'

    testCompile 'org.springframework.boot:spring-boot-starter-test'
}
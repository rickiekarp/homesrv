debug: false

server:
  port: 8080

spring:
  profiles: default
  application:
    name: HomeServer

vaadin:
  servlet:
    productionMode: false

logging:
  level:
    org.springframework: INFO
    org.hibernate: INFO

db:
  driver: com.mysql.cj.jdbc.Driver
  url: jdbc:mysql://database:3306/data_home
  username: root
  password: root

hibernate:
  dialect: org.hibernate.dialect.MySQLDialect
  show_sql: true
  hbm2ddl.auto: update

entitymanager:
  packagesToScan: net.rickiekarp.homeserver

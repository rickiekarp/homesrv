buildscript {
    apply from: '../../libs/kotlin/dep/latest/base.gradle.kts'
    apply from: '../../libs/kotlin/dep/latest/libs.gradle.kts'
    apply from: '../../libs/kotlin/dep/latest/logging.gradle.kts'

    repositories {
        mavenCentral()
        maven {
            url = "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion" as Object
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:$dokkaVersion" as Object
        classpath "com.google.protobuf:protobuf-gradle-plugin:$protobufGradlePlugin"
        classpath "io.gitlab.arturbosch.detekt:detekt-gradle-plugin:$detektVersion"
    }
}

group = 'net.rickiekarp.backend'
version = '1.0.0'

allprojects {
    apply plugin: "java"
    apply plugin: "org.jetbrains.kotlin.jvm"
    apply plugin: 'org.jetbrains.dokka'
    apply plugin: 'com.google.protobuf'
    apply plugin: "io.gitlab.arturbosch.detekt"

    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11

    repositories {
        mavenCentral()
        jcenter()
    }

    detekt {
        toolVersion = "$detektVersion"
        input = files("src/main/kotlin")
        config = files("../../../libs/kotlin/plugins/config/detekt/detekt.yml")
    }
}

subprojects {
    dependencies {
        compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion" as Object
        compile "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion" as Object
        compile "com.google.protobuf:protobuf-java:$protobufJava"
        compile "com.googlecode.protobuf-java-format:protobuf-java-format:$protobufJavaFormat"
        testCompile "org.jetbrains.kotlin:kotlin-test-junit:$kotlinVersion" as Object
        testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: junitVersion
        testCompile "org.mockito:mockito-core:$mockitoCore"
    }

    sourceSets {
        main.kotlin.srcDirs += 'src/main/kotlin'
        main.java.srcDirs += 'src/main/kotlin'
    }

    dokka {
        outputFormat = 'html'
        outputDirectory = "$it.project.buildDir/dokka"
    }

    protobuf {
        protoc {
            // Download from repositories
            artifact = "com.google.protobuf:protoc:$protobufJava"
            generatedFilesBaseDir = "$projectDir/src"
        }
    }


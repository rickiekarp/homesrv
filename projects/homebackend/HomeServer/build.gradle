group 'net.rickiekarp.homeserver'

dependencies {
    implementation project(':Foundation')
}

apply plugin: 'war'
build {
    war {
        archivesBaseName = 'HomeServer'
        libsDirName = new File(projectDir, "/../../../deployments/module-deployment/service-tomcat/webapps")
        manifest {
            attributes 'Implementation-Version': new Date().format('yyMMddHHmm')
        }
    }
}
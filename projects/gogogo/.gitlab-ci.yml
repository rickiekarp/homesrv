build-gobackend:
  stage: build
  image: golang:alpine
  script:
    - cd projects/gogogo
    - CGO_ENABLED=0 GOOS=linux GOARCH=arm GOARM=5 go build -o ../module-deployment/service-gobackend/app cmd/gamesrv/main.go
  artifacts:
    paths:
      - projects/module-deployment/service-gobackend/
    expire_in: 1 week
  only:
    changes:
      - projects/gogogo/**/*
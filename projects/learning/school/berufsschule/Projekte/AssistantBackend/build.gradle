group 'com.assistant.backend'

buildscript {
    ext.kotlin_version = '1.2.41'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    apply plugin: 'idea'
    apply plugin: 'java'
    apply plugin: 'war'
    apply plugin: 'kotlin'

    sourceCompatibility = JavaVersion.VERSION_1_10
    targetCompatibility = JavaVersion.VERSION_1_10

    repositories {
        mavenCentral()
    }

    ext {
        junitVersion = '4.12'
    }

    dependencies {
        compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
        testCompile group: 'junit', name: 'junit', version: "${rootProject.ext.junitVersion}"
    }
}

project(':Foundation') {
    ext {
        jerseyVersion = '2.26'
        jaxrsVersion = '2.1'
        mysqlConnectorVersion = '6.0.6'
        jettisonVersion = '1.3.8'
        glassfishVersion = '2.26'
        grizzlyVersion = '2.4.2'
        flywayVersion = '4.2.0'
    }

    dependencies {
        compile "org.glassfish.jersey.containers:jersey-container-servlet:${project.ext.jerseyVersion}"
        compile "org.glassfish.jersey.core:jersey-server:${project.ext.jerseyVersion}"
        compile "org.glassfish.jersey.media:jersey-media-json-jackson:${project.ext.jerseyVersion}"

        compile "javax.ws.rs:javax.ws.rs-api:$project.ext.jaxrsVersion"
        compile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.0'

        compile group: 'org.apache.commons', name: 'commons-text', version: '1.1'
        compile group: 'org.codehaus.jettison', name: 'jettison', version: "${project.ext.jettisonVersion}"
        compile group: 'org.json', name: 'json', version: '20170516'

        compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-grizzly2-http', version: "${project.ext.glassfishVersion}"
        compile group: 'org.glassfish.jersey.inject', name: 'jersey-hk2', version: "${project.ext.glassfishVersion}"
        compile group: 'org.glassfish.grizzly', name: 'grizzly-http-servlet', version: "${project.ext.grizzlyVersion}"
        compile group: 'mysql', name: 'mysql-connector-java', version: "${project.ext.mysqlConnectorVersion}"

        compile group: 'org.flywaydb', name: 'flyway-core', version: "${project.ext.flywayVersion}"
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.6'
}
version: "3.4"

services:
  application:
    container_name: application
    build: service-application
    links:
      - database
    ports:
      - "8080:8080"
    volumes:
      - "./logs:/usr/local/tomcat/logs"
  database:
    container_name: database
    build: service-database
    environment:
      - MYSQL_USER=postgres
      - MYSQL_PASSWORD=postgres
      - MYSQL_ROOT_PASSWORD=root
    ports:
      - "3306:3306"
